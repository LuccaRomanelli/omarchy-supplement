# Hyprland configuration overrides
# Add your custom settings here

# Example overrides:
# $mainMod = SUPER
$terminal = uwsm app -- ghostty
$browser = zen-browser --force-device-scale-factor=0.8

# Use single default monitor (see all monitors with: hyprctl monitors)
# monitor=,preferred,auto,1.6

# trigger when the switch is turning on
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
# trigger when the switch is turning off
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preferred, auto, 1.6"

# Main ultrawide (horizontal)
monitor = DP-2,2560x1080@60,0x0,1

# LG TV vertical on the right: 90Â° rotation (transform,1)
# Position x = 2560 so it starts right after the ultrawide
monitor = HDMI-A-1,1920x1080@60,2560x0,1.33333333334,transform,3

# Workspace 1 fixed on vertical monitor
workspace = 1, monitor:HDMI-A-1

# All other workspaces fixed on main ultrawide
workspace = 2, monitor:DP-2
workspace = 3, monitor:DP-2
workspace = 4, monitor:DP-2
workspace = 5, monitor:DP-2
workspace = 6, monitor:DP-2
workspace = 7, monitor:DP-2
workspace = 8, monitor:DP-2
workspace = 9, monitor:DP-2
workspace = 10, monitor:DP-2

misc {
    mouse_move_enables_dpms=true
    key_press_enables_dpms=true
}

input {
  # Use multiple keyboard layouts and switch between them with Alt + Space
  # kb_layout = us,dk
  # kb_options = compose:caps,grp:alt_space_toggle
  kb_options = ctrl:nocaps


  # Change speed of keyboard repeat
  repeat_rate = 50
  repeat_delay = 220

  # Increase sensitity for mouse/trackpack (default: 0)
  sensitivity = 0.35

  touchpad {
    # Use natural (inverse) scrolling
    # natural_scroll = true

    # Use two-finger clicks for right-click instead of lower-right corner
    # clickfinger_behavior = true

    # Control the speed of your scrolling
    scroll_factor = 0.4
  }
}

unbind = SUPER SHIFT, A
bindd = SUPER SHIFT, A, ChatLLM, exec, omarchy-launch-or-focus-webapp ChatLLM "https://apps.abacus.ai/chatllm/"

unbind = SUPER SHIFT, C
bindd = SUPER SHIFT, C, GCalendar, exec, omarchy-launch-webapp "https://calendar.google.com/calendar"

unbind = SUPER SHIFT, W
bindd = SUPER SHIFT, W, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"

unbind = SUPER SHIFT, M
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus-webapp Music "https://music.youtube.com/"

unbind = SUPER ALT, S
bindd = SUPER ALT, S, Start, exec, bash ~/shell/start.sh

unbind = SUPER ALT, O
bindd = SUPER ALT, O, Onhappy, exec, bash ~/shell/onhappy.sh

unbind = SUPER ALT, Y
bindd = SUPER ALT, Y, Yopki, exec, bash ~/shell/yopki.sh

unbind = SUPER ALT, G
bindd = SUPER ALT, G, GitLab, exec, omarchy-launch-or-focus-webapp GitLab "https://gitlab.com/"

unbind = SUPER SHIFT, G
bindd = SUPER SHIFT, G, GitHub, exec, omarchy-launch-or-focus-webapp GitHub "https://github.com/"

